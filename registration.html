        <div align="center">
            <h2> REGISTRATION </h2>
            <br /> <br />

            <form>
                <input type="text" placeholder="Enter Name">
                <br /> <br />

                <input type="email" placeholder="Enter Email">
                <br /> <br />

                <input type="password" placeholder="Enter password">
                <br /> <br />

                <input type="tel" placeholder="Enter Moblie No">
                <br /> <br />

                <input type="date" placeholder="Enter DOB">
                <br /> <br />

                <!-- should have the same name or else they will be able to select both (for only type"radio) -->
                <input type="radio" name="g1" value="Male"> M
                <input type="radio" name="g1" value="Female"> F
                <br /> <br />

                <input type="checkbox" name="c1" value="Paint"> Paint
                <input type="checkbox" name="c1" value="Gardening"> Gardening
                <input type="checkbox" name="c1" value="Cooking"> Cooking
                <br /> <br />

                <select>
                    <option>USA</option>
                    <!-- selected is for that option to be automatically selected -->
                    <option selected>Camboida</option>
                    <option>UK</option>
                </select>
                <br /> <br />

                <textarea rows="5" cols="40"></textarea>
                <br /> <br />

                <input type="hidden">
                <br /> <br />

                <input type="submit" value="REGISTER">
                <input type="reset" value="CLEAR">
                
            </form>


        </div>
